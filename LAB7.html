<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite alternate, changeColor 4s infinite alternate, changeShape 2s infinite alternate;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            animation: move 4s infinite linear, rotate 2s infinite linear, changeSquareColor 4s infinite linear;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
            position: relative;
            animation: rotateTriangle 4s infinite linear;
        }
        .circle {
            animation: moveX 4s infinite alternate, scale 4s infinite alternate;
        }
        .animated-element {
            width: 50px;
            height: 50px;
            background-color: purple;
            animation: multipleAnimations 4s infinite alternate;
        }

        @keyframes bounce {
            0% { top: 0; }
            100% { top: 300px; }
        }
        @keyframes changeColor {
            0% { background-color: red; }
            100% { background-color: blue; }
        }
        @keyframes changeShape {
            0% { border-radius: 50%; }
            100% { border-radius: 0%; }
        }
        @keyframes move {
            0%, 100% { left: 0; }
            50% { left: 300px; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes changeSquareColor {
            0% { background-color: blue; }
            100% { background-color: green; }
        }
        @keyframes rotateTriangle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes moveX {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        @keyframes scale {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
        @keyframes multipleAnimations {
            0% { transform: translateX(0) scale(1) rotate(0deg); }
            50% { transform: translateX(300px) scale(1.5) rotate(180deg); }
            100% { transform: translateX(0) scale(1) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="square"></div>
    <div class="triangle"></div>
    <svg width="100" height="100">
        <circle class="circle" cx="50" cy="50" r="20" fill="purple" />
    </svg>
    <div class="animated-element"></div>
</body>
</html>
